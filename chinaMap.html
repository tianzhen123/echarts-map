<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>中国地图</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .echarts-map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="echarts-map">
        <!-- <div style="background-color: blue;">111</div> -->
        <div class="echarts-map-box" id="echartsMapBox" style="width: 100%;height: 100%"></div>
        <script src="utils/jquery.js"></script>
        <script type="text/javascript" src="utils/echarts.min.js"></script>
        <script type="text/javascript" src="utils/china.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                repRegionStrategy();
            })


            function repRegionStrategy () {
                $.get('utils/china.json', function (chinaJson) {

                    echarts.registerMap('china', chinaJson); // 注册地图
                    var pRChart = echarts.init(document.getElementById('echartsMapBox'));
                    function colorAreaObj (name, value) {
                        this.name = name; let color;
                        if (value > 0 && value <= 3) {
                            color = '#d7d7d7'
                        } else if (value > 3 && value <= 6) {
                            color = '#a5a5a5'
                        } else {
                            color = '#0a9515'
                        }
                        this.value = value;
                        this.itemStyle = {
                            normal: {
                                color: color,
                                show: false,
                            },
                            emphasis: {
                                color: color,
                                show: false,
                            },
                        };
                        this.label = {
                            normal: {
                                show: true,
                            },
                            emphasis: {
                                show: true,
                            },
                        };
                    }

                    let d2 = chinaJson.features.map(item => {
                        let value = (Math.random() * 10).toFixed();
                        return {
                            name: item.properties.name,
                            value: [item.properties.cp[0], item.properties.cp[1], value],
                            cityCode: item.properties.adcode, // 地区级别
                        }
                    })
                    let data = d2.map((v) => {
                        return new colorAreaObj(v.name, v.value[2])
                    })
                    option = {
                        backgroundColor: '#565670',//地图背景色
                        geo: {
                            map: "china",
                            roam: true,
                            label: {
                                emphasis: {//鼠标放上去时的状态
                                    show: false,
                                    textStyle: {
                                        color: '#333'
                                    }
                                }
                            },
                            itemStyle: {
                                normal: {
                                    areaColor: '#d5d5d5',
                                    borderColor: '#d5d5d5',
                                    borderWidth: 0.5
                                },
                                emphasis: {
                                    areaColor: '#a5a279'
                                }
                            }
                        },
                        series: [
                            {
                                name: '大区',//城市
                                type: 'map',
                                map: 'china',
                                geoIndex: 0,
                                aspectScale: 0.75, //长宽比
                                symbolSize: 20,
                                data: data,
                                showLegendSymbol: true, // 存在legend时显示
                                roam: true,//禁止拖拽和伸缩
                                itemStyle: {
                                    normal: {
                                        areaColor: '#d5d5d5',
                                        borderColor: '#d5d5d5',
                                        borderWidth: 0.5
                                    },
                                    emphasis: {
                                        areaColor: '#2525d7'
                                    }
                                },

                            },
                            {
                                name: 'label',
                                type: 'scatter',
                                coordinateSystem: 'geo',
                                data: d2,
                                symbol: "pin",
                                symbolSize: function (val) {
                                    return val[2] * 10;
                                },
                                itemStyle: {
                                    normal: {
                                        color: "yellow", //标志颜色
                                    },
                                },
                                emphasis: {
                                    label: {
                                        show: true
                                    }
                                },
                                label: {
                                    normal: {
                                        formatter: p => {
                                            return p.value[2]
                                        },
                                        position: 'center', //地图上是否有文字
                                        show: true,
                                        textStyle: {
                                            color: '#fff'
                                        }
                                    },
                                    emphasis: {
                                        show: false
                                    }
                                },
                            }
                        ],
                    };
                    pRChart.setOption(option, true);
                });
            }

        </script>
    </div>
</body>

</html>
